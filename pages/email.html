<div class="email-form"> 
  <div id="sendingMessage" class="statusMessage"><p>Sending your message. Please wait...</p></div>
  <div id="successMessage" class="statusMessage"><p>Your message has been sent! Thank you!</p></div>
  <div id="failureMessage" class="statusMessage"><p>There was a problem sending your message. Please try again.</p></div>
  <div id="incompleteMessage" class="statusMessage"><p>Please complete all the fields in the form before sending.</p></div>
  <form id="contactForm" action="/application/processForm.php" method="post" class="positioned">
    <h2>Send me an email...</h2>
    <ul>
      <li>
        <label for="senderName">Your Name</label>
        <input type="text" name="senderName" id="senderName" placeholder="Please type your name" required="required" maxlength="40" />
      </li>
      <li>
        <label for="senderEmail">Email Address</label>
        <input type="email" name="senderEmail" id="senderEmail" placeholder="Please type your email address" required="required" maxlength="50" />
      </li>
      <li>
        <label for="message"> Message</label>
        <textarea name="message" id="message" placeholder="Please type your message" required="required" cols="80" rows="10" maxlength="10000"></textarea>
      </li>
    </ul>
    <div id="formButtons">
      <input type="button" id="sendMessage" class="button-dark-grey" name="sendMessage" value="Send" />
      <input type="button" id="cancel" class="button-dark-grey" name="cancel" value="Cancel" />
    </div>
  </form>
</div>
